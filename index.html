<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
    <script SRC="script.js"></script>

</head>
<body>
    <div id="container">
    <header>
        <h1>Controle de estacionamento</h1>
    </header>

    <main>
        <section id="cadastro">
            <h2>Cadastro de Vagas</h2>
            <form id="form-cadastro">

                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" placeholder="Placa" />

                <label for="proprietario">Nome do Proprietário:</label>
            <input type="text" id="proprietario" placeholder="Proprietário" />
                
                <label for="apartamento">Número do Apartamento:</label>
                <input type="text" id="apartamento" placeholder="Apartamento" />
                
                <label for="bloco">Bloco do Apartamento:</label>
                <input type="text" id="bloco" placeholder="Bloco" />
                
                <label for="modelo">Modelo do Veículo:</label>
                <input type="text" id="modelo" placeholder="Modelo">
                
                <label for="cor">Cor do Veículo:</label>
                <input type="text" id="cor" placeholder="Cor">
                
                <label for="vaga">Número da Vaga:</label>
                <input type="number" id="vaga" placeholder="Vaga">
                
                <button onclick="cadastrar()" type="submit">Salvar</button>
                <button type="submit">Cancelar</button>
            </form>
        </section>

        <section id="listar">
            <h2>Vagas Disponíveis</h2>
            <ul id="lista-vagas">
                <li>Vaga 1: Disponível</li>
                <li>Vaga 2: Disponível</li>
                <li>Vaga 4: Disponível</li>
                <li>Vaga 5: Disponível</li>
                <li>Vaga 6: Disponível</li>
                <li>Vaga 7: Disponível</li>
                <li>Vaga 8: Disponível</li>
                <li>Vaga 9: Disponível</li>
                <li>Vaga 10: Disponível</li>

            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</div>
</body>
</html>
